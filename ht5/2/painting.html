<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ARTsquare</title>
    <link rel="stylesheet" type="text/css" href="css/artstyle.css">
</head>
<body>
    <div class="wrapper">
        <table>
            <tr>
                <td colspan="2"></td>
                <td colspan="3"></td>
                <td class="top-right" colspan="2"></td>
            </tr>
            <tr>
                <td rowspan="2"></td>
                <td class="red" rowspan="4" colspan="4"></td>
                <td class="yellow-square" rowspan="2" colspan="2"></td>
            </tr>
            <tr></tr>
            <tr>
                <td class="left-white" rowspan="3"></td>
                <td rowspan="2"></td>
                <td rowspan="2"></td>
            </tr>
            <tr> </tr>
            <tr>
                <td class="black-square" colspan="2" rowspan="2"></td>
                <td colspan="2"></td>
                <td colspan="2"></td>
            </tr>
            <tr>
                <td class="bottom-left" rowspan="3"></td>
                <td class="next-white" colspan="2" ></td>
                <td class="blue" colspan="2" rowspan="2"></td>
            </tr>
            <tr>
                <td colspan="2" rowspan="2"></td>
                <td class="black-rectangle" colspan="2"></td>
            </tr>
            <tr>
                <td colspan="4"></td>
            </tr>
        </table>
    </div>
</body>
</html>
